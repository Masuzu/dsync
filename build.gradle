group 'azuriteworlds'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.7'
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'org.tpolecat', name: 'doobie-core_2.12', version: '0.5.0'
    compile group: 'org.tpolecat', name: 'doobie-hikari_2.12', version: '0.5.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
    testCompile 'org.scalatest:scalatest_2.12:3.0.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.wix', name: 'wix-embedded-mysql', version: '2.1.4'

}

sourceSets {
    main {
        scala {
            srcDirs = ['src/main/scala']
        }
    }
    test {
        scala {
            srcDirs = ['src/test/scala']
        }
    }
}